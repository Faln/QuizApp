<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Quiz Settings</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="settings-header">
            <h2><strong>Settings</strong></h2>
        </div>

        <div class="settings-container">
            <form action="" method="get" class="quiz-settings">

                <div class="labels">
                    <label for="amount">Number of Questions: </label>
                    <label for="time">Time Limit: </label>
                </div> 

                <div class="slider">
                    <input name="amount" type="range" min="1" max="10" value="5" class="slider" id="amount-slider">
                    <input name="time" type="range" min="1" max="60" value="5" class="slider" id="time-slider">
                </div> 

                <div class="play">
                    <input type="submit" value="Play"/>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
